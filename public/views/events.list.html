<md-content layout="column">
  <rhp-list ng-model="events.events" rhp-list-size="5" 
    rhp-list-set="events.setEvent(item)" rhp-list-edit="" rhp-list-del="events.removeEvent(item)"></rhp-list>
</md-content>
<md-button class="md-fab md-fab-bottom-right md-primary" ng-click="events.newEvent()"><md-icon md-font-set="material-icons">add</md-icon></md-button>
