<div layout="column" class="md-inline-form">
  <md-content>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Name</label>
        <input ng-model="pm.player.name">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
          <md-switch ng-model="pm.player.isTd" aria-label="Tournament Director">
            Tournament Director 
          </md-switch>
      </md-input-container>
    </div>
    <div layout="row" layout-align="end">
      <md-button class="md-raised md-default" ng-click="pm.getVenues()" ng-show="pm.edit || pm.new">Close</md-button>
      <md-button class="md-raised md-default" ng-click="pm.resetVenue()" ng-show="pm.new">Reset</md-button>
      <md-button class="md-raised md-primary" ng-click="pm.save()">Save</md-button>
    </div>
  </md-content>
</div>
