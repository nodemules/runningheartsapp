  <md-content layout="column">
    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{vv.venue.name}}</span>
            <span class="md-subhead">{{vv.venue.td.name}}</span>
            <span class="md-subhead">{{vv.venue.day}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>Some information about {{vv.venue.name}}.</p>
          <p>Hosted on {{vv.venue.day}} by {{vv.venue.td.name}}.</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
</md-content>
