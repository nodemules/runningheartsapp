<md-content layout="column">
  <md-list class="md-dense" ng-repeat="venue in venues.venues | limitTo: 5">
    <md-list-item class="md-3-line md-hue-1" ng-click="venues.setVenue(venue)">
      <div class="md-list-item-text">
        <h3>{{venue.name}}</h3>
        <p>{{venue.day}}</p>
        <p>{{venue.td.name}}</p>
      </div>
      <md-button class="md-warn md-icon-button" ng-click="venues.removeVenue(venue)">
        <md-icon md-font-set="material-icons">clear</md-icon>
      </md-button>
    </md-list-item>
  </md-list>
  <md-button class="md-secondary" aria-label="more-venues">{{ venues.venues.length > 5 ? 'And ' + (venues.venues.length - 5) + ' more...' : '' }}</md-button>
</md-content>
<md-content layout="column" layout-align="end end">
  <md-button class="md-fab md-primary" ng-click="venues.newVenue()"><md-icon md-font-set="material-icons">add</md-icon></md-button>
</md-content>
