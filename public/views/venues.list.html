<md-content layout="column">
  <rhp-list ng-model="venues.venues" rhp-list-size="5" rhp-text="venues.venueListText"
    rhp-list-set="venues.editVenue(item)" rhp-list-edit="" rhp-list-del="venues.removeVenue(item)"></rhp-list>
</md-content>
<md-button class="md-fab md-fab-bottom-right md-primary" ng-click="venues.newVenue()"><md-icon md-font-set="material-icons">add</md-icon></md-button>
