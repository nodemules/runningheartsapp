<div>
  <form name="rg.forms.registerForm">
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>User Name</label>
        <input required ng-model="rg.user.username">
      </md-input-container>
    </div>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Registration Key</label>
        <input required ng-model="rg.user.tokenId">
      </md-input-container>
    </div>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Password</label>
        <input required type="password" ng-model="rg.user.password">
      </md-input-container>
    </div>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Repeat Password</label>
        <input required type="password" ng-model="rg.user.passwordConfirm">
      </md-input-container>
    </div>
    <div layout="row" layout-align="center">
      <md-button class="md-raised md-default" ng-click="rg.register();" ng-disabled="rg.forms.registerForm.$invalid">Register</md-button>
      <md-button class="md-raised md-default">Cancel</md-button>
    </div>
  </form>
</div>
