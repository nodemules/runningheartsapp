<md-content layout="column">
  <md-list class="md-dense" layout="row" flex>
    <md-virtual-repeat-container id="rhp-active-player-container" flex>
      <md-list-item md-whiteframe="3" layout="column" class="rhp-active-player" md-virtual-repeat="attendee in gp.game.players" 
        layout-align="center center">
        <md-content ng-click="touched=!touched" layout="column">{{attendee.player.name | uppercase}}</md-content>
        <md-content layout="row" layout-align="end center" ng-if="touched">
          <md-content layout-align="start center">
            <md-button class="md-raised md-warn">
              OUT
            </md-button>
          </md-content>
          <md-content>
            <md-button class="md-raised md-primary">
              SOMETHING
            </md-button>
          </md-content>
        </md-content>
      </md-list-item>
    </md-virtual-repeat-container>
  </md-list>
</md-content>
<md-content layout="column">
  <md-button class="md-raised md-default">
    I am a button
  </md-button>
</md-content>
