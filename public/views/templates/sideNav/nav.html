<md-sidenav class="md-whiteframe-z2 rhp-sidenav" md-component-id="appSidenav">
  <md-toolbar id="appToolbar" class="md-primary" layout="row">
    <div class="md-toolbar-tools" layout="row" flex="80">
      <h1>Navigation Menu</h1>
    </div>
    <div class="md-toolbar-tools" layout="row" layout-align="end center" flex>
      <md-button class="md-icon-button" ng-click="toggleMenu()">
        <md-icon md-font-set="material-icons">menu</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-virtual-repeat-container id="rhp-sidenav-list" flex>
    <md-list-item class="md-3-line" md-virtual-repeat="tab in tabs" ng-click="selectTab(tab)">
      <div class="md-list-item-text" layout="column">
        <h3>{{tab.label}}</h3>
        <h4>{{tab.message}}</h4>
        <p>{{tab.alert}}</p>
      </div>
    </md-list-item>
  </md-virtual-repeat-container>
</md-sidenav>
