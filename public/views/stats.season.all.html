<md-list flex>
  <md-virtual-repeat-container id="rhp-virtual-repeat-container">
    <md-list-item class="md-3-line"
    md-virtual-repeat="player in vm.seasonStats | orderBy: ['-bonusChips', '-totalPoints']"
    ui-sref="players.view({ id : player._id, season : vm.seasonNumber })">
    <span class="md-avatar">
      <i class="fa fa-hashtag"></i>   {{$index + 1}}
    </span>
    <div class="md-list-item-text" layout="column">
      <h3>{{player.name}}</h3>
      <h4>
        <i class="fa fa-usd"></i>  {{player.bonusChips}}
      </h4>
      <p>
        {{player.totalWins}}  <i class="fa fa-trophy"></i>
      </p>
    </div>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
  </md-virtual-repeat-container>
</md-list>
