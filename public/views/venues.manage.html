<div layout="column" class="md-inline-form">
  <md-content>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Name</label>
        <input ng-model="vm.venue.name">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Day</label>
        <md-select ng-model="vm.venue.day">
          <md-option ng-value="day" ng-repeat="day in vm.days">{{day}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Tournament Director</label>
        <md-select ng-model="vm.venue.td" ng-model-option="{trackBy: 'vm.venue.td._id' }">
          <md-option ng-value="td" ng-repeat="td in vm.directors track by td._id">{{td.name}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div layout="row" layout-align="end">
      <md-button class="md-raised md-default" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-raised md-default" ng-click="vm.resetVenue()" ng-show="vm.new">Reset</md-button>
      <md-button class="md-raised md-primary" ng-click="vm.save()">Save</md-button>
    </div>
  </md-content>
</div>
