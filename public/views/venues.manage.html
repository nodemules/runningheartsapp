<div layout="column" class="md-inline-form">
  <form name="vm.forms.manageVenue">
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Name</label>
        <input required ng-model="vm.venue.name">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Day</label>
        <md-select ng-model="vm.venue.day">
          <md-option ng-value="day" ng-repeat="day in vm.days">{{day}}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <p>Number of Games</p>
        <md-radio-group ng-model="vm.venue.numberOfGames">
          <md-radio-button value="1">1</md-radio-button>
          <md-radio-button value="2">2</md-radio-button>
          <md-radio-button value="3">3</md-radio-button>
        </md-radio-group>
      </md-input-container>
    </div>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Tournament Director</label>
        <md-select ng-model="vm.venue.td" ng-model-options="{trackBy: '$value._id'}" multiple>
          <md-option ng-value="td" ng-repeat="td in vm.directors">{{td.name}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div layout="row" layout-align="end">
      <md-button class="md-raised md-default" ng-click="vm.cancel()">Cancel</md-button>
      <md-button class="md-raised md-default" ng-click="vm.resetVenue()" ng-show="vm.new">Reset</md-button>
      <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="vm.forms.manageVenue.$invalid">Save</md-button>
    </div>
  </form>
</div>
