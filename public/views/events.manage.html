<div layout="column" class="md-inline-form">
  <md-content>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Venue</label>
        <md-select ng-model="events.event.venue" ng-model-option="{trackBy: 'events.event.venue._id' }">
          <md-option ng-value="venue" ng-repeat="venue in events.venues track by venue._id">{{venue.name}}</md-option>
        </md-select>
      </md-input-container>
      <md-datepicker ng-model="events.event.date" md-placeholder="Enter date"></md-datepicker>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Tournament Director</label>
        <md-select ng-model="events.event.td" ng-model-option="{trackBy: 'events.event.td._id' }">
          <md-option ng-value="td" ng-repeat="td in events.directors track by td._id">{{td.name}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div layout="row" layout-align="end">
      <md-button class="md-raised md-default" ng-click="events.getVenues()" ng-show="events.edit || events.new">Close</md-button>
      <md-button class="md-raised md-default" ng-click="events.resetVenue()" ng-show="events.new">Reset</md-button>
      <md-button class="md-raised md-primary" ng-click="events.save()">Save</md-button>
    </div>
  </md-content>
</div>
