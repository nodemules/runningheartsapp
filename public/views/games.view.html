<md-content layout="column">
  <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Game @ {{gv.game.event.venue.name}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>Some information about this game.</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-raised md-primary" ui-sref="events.view({ id : gv.game.event._id })">Back to Event</md-button>
    </md-card-actions>
  </md-card>
  <md-content layout="column" ng-show="!gv.game.inProgress">
    <md-button class="md-raised md-accent" ui-sref="games.play({ id : gv.game._id })">Start Game</md-button>
    <md-button class="md-raised md-primary" ui-sref="games.players.add({ gameId : gv.game._id })">Add Players</md-button>
  </md-content>
  <md-content layout="column" ng-show="gv.game.inProgress">
    <md-button class="md-raised md-accent" ng-disabled="gv.game.completed">Finalize Scores</md-button>
  </md-content>
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Players</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <md-card ng-repeat="player in gv.game.players">
        <md-card-title>
          {{player.player.name}} 
        </md-card-title>       
      </md-card>
    </md-card-content>
  </md-card>
  
</md-content>
