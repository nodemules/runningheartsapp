<md-content layout="column">
  <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Event @ {{ev.event.venue.name}}</span>
          <span class="md-subhead">Hosted by {{ev.event.td.name}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>Some information about an event at {{ev.event.venue.name}} hosted by {{ev.event.td.name}}.</p>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions>
    </md-card>
</md-content>
